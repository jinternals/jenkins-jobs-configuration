- job-group:
    name: '{name}-domain'
    jobs:
      - 'folder-job-template'
      - 'build-job-template':
         display-name: "{name}-domain"
      - 'pr-job-template':
         display-name: "{name}-pr"
      - '{name}-deployment-template':
         display-name: "{name}-ci-deployment"
         environment: "ci"


