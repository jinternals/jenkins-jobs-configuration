- job-template:
    id: "{name}-domain-template"
    display-name: "{display-name}"
    description: "${description}"
    name: "{name}-domain"
    folder: "{name}"
    project-type: pipeline
    dsl:
      !include-raw:
      - ../dsl/domain-pipeline-dsl.groovy
    triggers:
      - github
    scm:
      - git:
         credentials-id: "github"
         url: "{gitRepository}"
         branches:
          - "origin/{gitBranch}"
