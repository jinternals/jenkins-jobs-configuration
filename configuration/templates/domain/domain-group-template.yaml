- job-group:
    name: 'domain-group-template'
    jobs:
      - 'folder-job-template'
      - 'domain-build-template':
         display-name: "{name}-domain"
      - 'domain-pr-template':
         display-name: "{name}-pr-build"
      - 'domain-deployment-template':
         display-name: "{name}-ci-deployment"
         environment: "ci"


