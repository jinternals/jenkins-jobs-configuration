- job-template:
    id: "domain-pr-template"
    display-name: "{display-name}"
    description: "${description}"
    name: "{name}-pipeline"
    project-type: pipeline
    folder: "{folder}"
    dsl:
      !include-raw:
      - ../../dsl/git-pull-request-pipeline-dsl.groovy
    parameters:
      - string:
          name: action
    scm:
      - git:
         credentials-id: "github"
         url: "{gitRepository}"
         branches:
          - "origin/{gitBranch}"
          scm:
         browser: githubweb
         browser-url: https://github.com/jinternals/spring-micrometer-demo
    triggers:
     - github-pull-request:
         org-list:
           - jinternals
         cron: 'H/5 * * * *'
         build-desc-template: "build description"
         trigger-phrase: 'retest this please'
         skip-build-phrase: 'no tests'
         only-trigger-phrase: true
         github-hooks: true
         permit-all: true
         auto-close-on-fail: false
         status-context: "status context"
         triggered-status: "triggered status message"
         started-status: "started"
         status-url: "url/to/status"
         status-add-test-results: "test result with status message"
         success-status: "success message"
         failure-status: "failure message"
         error-status: "error message"
         success-comment: "success comment"
         failure-comment: "failure comment"
         error-comment: "error-comment"

