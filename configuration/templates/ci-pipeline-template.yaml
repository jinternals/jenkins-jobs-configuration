- job-template:
    display-name: "{display-name}"
    description: "${description}"
    name: "{name}-ci-pipeline-template"
    project-type: pipeline
    dsl:
      !include-raw:
      - ../dsl/ci-pipeline-dsl.groovy
    parameters:
      - string:
        name: FOO
        default: bar
        description: "A parameter named FOO, defaults to 'bar'."
